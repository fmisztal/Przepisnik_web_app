<!DOCTYPE html>
<html lang="en">
<head>
  <title>Przepiśnik</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
    <script type="module" defer src="wyswietl-przepis.js"></script>
    <script type="module" defer src="zalogowany.js"></script>
</head>
<body>
<div class = "maincontainer">

  <div class = "header">

    <a href="homepage.html">
        <div class="title">
          <h1 class = "titletext"> Przepiśnik </h1>
        </div>
    </a>

    <div class="menu">
      <form action="/search" class="search w-form" method="post" id="searchForm">
          <img src="img/search.png" height = "25" alt="" class="imSearch light">
          <img src="img/search-dark.png" height = "25" alt="" class="imSearch dark">
          <input type="search" class = "searchinput w-input" maxlength="256" placeholder="Wyszukaj przepis..." id="search" required="">
        </form>
      <a href="wyszukaj.html" class="menubutton w-button">Wyszukiwanie zaawansowane</a>
      <a href="przepisnik.html" class="menubutton w-button">Mój przepiśnik</a>
      <a href="dodaj-przepis.html" class="menubutton w-button">Dodaj przepis</a>
      <button class="menubutton w-button register-open" id="wyloguj">Wyloguj</button>
        <button class="menubutton mode w-button" id="mode-toggle">
          <img src="img/mode.png" height = "25" alt="" class="imSearch light">
          <img src="img/mode-dark.png" height = "25" alt="" class="imSearch dark">
      </button>
    </div>
  </div>

  <div class="mainpage">
      <label>
          <input type="checkbox" class="alertCheckbox" autocomplete="off" />
          <div class="alert info">
              <span class="alertClose">X</span>
              <span class="alertText">Przepis został dodany pomyślnie!
        <br class="clear"/></span>
          </div>
      </label>
    <div class="rec">
      <div class="rec-half">
      <div class="rec-info">
        <h3 class="rec-name" id="rec-name"></h3>
        <div class="rec-tags" id="rec-tags">
        </div>
        <h4 class="rec-author" id="rec-author"> </h4>
        <h4 class="rec-author" id="time"> </h4>
        <form class="favourite">
          <button class="rec-button" type="button" id="add-to-folder">
            <img src="img/favourite.png" class="btnimg light" alt = "" height="30">
            <img src="img/favourite-dark.png" class="btnimg dark" alt = "" height="30">
              Dodaj do przepiśnika
          </button>
          <select class="sel-folder" id="sel-folder">
          </select>
        </form>
        <button class="rec-button" id="share-button" type="button" >
            <img src="img/share.png"  class="btnimg light" alt = "" height="30">
            <img src="img/share-dark.png"  class="btnimg dark" alt = "" height="30">
            Udostępnij przepis
        </button>
      </div>
      <img class="rec-img" id="recipe-image">
      </div>
      <div class="rec-half">
        <div class="rec-ing">
          <h3 class="rec-name">Składniki</h3>
          <ul class="listblock" id="ingredients-list">
          </ul>
        </div>
        <div class="rec-steps">
          <h3 class="rec-name" >Wykonanie krok po kroku</h3>
          <ol class="listblock" id="steps-list">
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div id="searchResult">

  </div>
  <footer>
        Autorzy:
    <div class="authors">
      <div class="column">
        Agnieszka Gutowska <br>
        Filip Misztal
      </div>
      <div class="column">
        Grzegorz Molak <br>
        Zuzanna Popławska
      </div>
      <div class="column">
        Anna Szymańska <br>
        Dorota Wlazło
      </div>
    </div>
    <p><br>© 2023 Przepiśnik. Wszelkie prawa zastrzeżone.</p>
  </footer>
  </div>
</body>
</html>
